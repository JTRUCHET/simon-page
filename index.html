<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Acc√®s prot√©g√© - Planning Simon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    .popup {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    input[type="password"] {
      padding: 0.5rem;
      font-size: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      background-color: #4285f4;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    #error {
      color: red;
      display: none;
      margin-top: 1rem;
    }

    .secret-zone {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 30px;
      height: 30px;
      opacity: 0;
      cursor: pointer;
    }

    .secret-zone:hover {
      opacity: 0.05;
    }
  </style>
</head>
<body>
  <div class="popup">
    <h2>Simon vous souhaite la Bienvenue...</h2>
    <p>Entrez le mot de passe pour acc√©der au planning :</p>
    <input type="password" id="passwordInput" placeholder="Mot de passe" />
    <br />
    <button onclick="checkPassword()">OK</button>
    <p id="error">Mot de passe incorrect. Acc√®s refus√©.</p>
  </div>

  <div class="secret-zone" ondblclick="window.location.href='/dodo'"></div>

  <img src="https://webhook.site/c5488567-33b1-4f73-b9f4-1ddbd082a593" style="display: none;" alt="." />

  <script>
    async function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const msgBuffer = new TextEncoder().encode(input);
      const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

      const validHash = "ef876b2efa1a74b37bab69a9194d93cb9b31849287d5a1b035b025521e2e1e61";

      if (hashHex === validHash) {
        document.body.innerHTML = `
          <iframe class="airtable-embed" src="https://airtable.com/embed/appQl76xJAJDOcNYf/shrraJXnjI0dFAPdi?viewControls=on" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>
      }
    }
  </script>

  <!-- üü´ Damier secret ‚Äì 8x8 cases puis +1case par semaine -->

      display: grid;
