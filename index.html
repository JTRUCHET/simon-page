    <iframe id="notionFrame" src="https://unleashed-nickel-059.notion.site/1c5a0917a3178048ae98cff7cc9d9dcd?v=1c5a0917a317808fbc98000c2d706005"></iframe>

    <script>
      // Hack pour attendre que lâ€™iframe charge
      const iframe = document.getElementById("notionFrame");

      iframe.onload = function () {
        try {
          const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

          const observer = new MutationObserver(() => {
            const sundayColumns = iframeDoc.querySelectorAll('[data-day="Sunday"], [data-testid*="Sunday"]');

            sundayColumns.forEach(el => el.style.display = "none");
          });

          observer.observe(iframeDoc.body, { childList: true, subtree: true });
        } catch (e) {
          console.log("AccÃ¨s limitÃ© au contenu Notion (CORS) â€” hack impossible ici ðŸ˜¢");
        }
      };
