<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Accès protégé - Planning Simon</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        position: relative;
      }

      .popup {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
      }

      input[type="password"] {
        padding: 0.5rem;
        font-size: 1.2rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        width: 100%;
      }

      button {
        margin-top: 1rem;
        padding: 0.6rem 1.2rem;
        font-size: 1rem;
        border: none;
        background-color: #4285f4;
        color: white;
        border-radius: 8px;
        cursor: pointer;
      }

      #error {
        color: red;
        display: none;
        margin-top: 1rem;
      }

      /* Zone cliquable secrète */
      .secret-zone {
        position: absolute;
        bottom: 10px;
        left: 10px;
        width: 30px;
        height: 30px;
        opacity: 0; /* invisible */
        cursor: pointer;
      }

      .secret-zone:hover {
        opacity: 0.05; /* pour le debug rapide, tu peux remettre à 0 après */
      }
    </style>
  </head>
  <body>
    <div class="popup">
      <h2>simon.791concept.fr indique</h2>
      <p>Entrez le mot de passe pour accéder au planning :</p>
      <input type="password" id="passwordInput" placeholder="Mot de passe" />
      <br />
      <button onclick="checkPassword()">OK</button>
      <p id="error">Mot de passe incorrect. Accès refusé.</p>
    </div>

    <!-- Zone de clic secrète -->
    <div class="secret-zone" ondblclick="window.location.href='/dodo'"></div>

    <script>
      function checkPassword() {
        const input = document.getElementById("passwordInput").value;
        if (input === "Simon2025") {
          window.location.href = "https://unleashed-nickel-059.notion.site/1c5a0917a3178048ae98cff7cc9d9dcd?v=1c5a0917a317808fbc98000c2d706005&pvs=4";
        } else {
          document.getElementById("error").style.display = "block";
        }
      }
    </script>
  </body>
</html>
