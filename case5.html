<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Case 5 - Damier</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: url('/fond_blanc_crayon.jpg') no-repeat center center;
      background-size: cover;
      font-family: 'Montserrat', sans-serif;
      position: relative;
      overflow: hidden; /* supprime scroll */
    }

    .photo {
      height: 100vh; /* hauteur de la photo = hauteur de l'écran */
      width: auto;
      display: block;
      margin: 0 auto;
      z-index: 2;
      position: relative;
    }

    .texte {
      position: absolute;
      bottom: 20px;
      left: 70%;
      font-size: 1.1rem;
      color: #333333;
      line-height: 1.4;
      z-index: 3;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <img src="/enfants_pas_isoles.jpg" alt="Enfants pas isolés" class="photo" />
  <div class="texte">
    Car un enfant n'attend rien de la vie<br>
    Car un enfant devient ce qu'on fait de lui...
  </div>
</body>
</html>
