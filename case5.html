<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Case 5 - Damier</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('/fond_blanc_crayon.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .photo {
      max-width: 50%;
      height: auto;
      margin: 0 auto;
      display: block;
      margin-top: 5vh;
      z-index: 2;
    }

    .texte {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      color: #333333; /* gris foncé */
      text-align: center;
      max-width: 600px;
      line-height: 1.4;
      z-index: 3;
    }
  </style>
</head>
<body>
  <img src="/enfants_pas_isoles.jpg" alt="Enfants pas isolés" class="photo" />
  <div class="texte">
    Car un enfant n'attend rien de la vie<br>
    Car un enfant devient ce qu'on fait de lui
  </div>
</body>
</html>
